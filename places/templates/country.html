{% extends 'Base.html' %}

{%block title_block%}
<title>MHA Travels</title>
{%endblock%}

{%block main_block%}
                {% load static %}
        <div id="{{country.country_Name}}" class="site-blocks-cover inner-page-cover" data-aos="fade" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center text-center">

            <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
              <h1 class="text-white font-weight-light">{{country.country_Name}}</h1>
              <div><a href="\">Home</a> <span class="mx-2 text-white">&bullet;</span> <span class="text-white">{{country.country_Name}}</span></div>

            </div>
          </div>
        </div>
      </div>


    <div class="site-section bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-7 mb-5">
              <ul>
                  {% for city in cities %}
                    <li><a href="/country/{{country.country_Name}}/city/{{city.city_Name}}/">{{city.city_Name}}</a></li>
                  {% endfor %}
              </ul>
          </div>
        </div>
      </div>
    </div>
    <script>
      {
        let api_url = "http://localhost:8000/api/country/{{country.country_Name}}/".replace(" ","%20")
        let country_img_id = "{{country.country_Name}}".replace(" ", "\\ ")
        fetch(api_url)
        .then((response)=>{
              let city_imgs = document.body.querySelectorAll("#"+country_img_id)
              response.json().then(data =>{
                city_imgs.forEach((img)=>{
                    let src =  data.urls[Math.floor(Math.random()*data.urls.length)]
                    img.setAttribute("style","background-image:url(" + src + ")" )
                })
              })
        })
      }
    </script>
{% endblock %}
