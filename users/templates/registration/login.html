{%extends 'Base.html'%}

      {% load static %}
      {%block title_block%}
      <title>Travalers &mdash; Colorlib Website Template</title>  
      {%endblock%}

      {% block main_block %}

    <div class="site-blocks-cover inner-page-cover" style="background-image: url({% static 'images/hero_bg_2.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center text-center">

            <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
              <h1 class="text-white font-weight-light">WelCome</h1>
              <div><a href="index.html">Home</a> <span class="mx-2 text-white">&bullet;</span> <span class="text-white">Login</span></div>
              
            </div>
          </div>
        </div>
      </div>
    
    <div class="site-section bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-7 mb-5">

              <center>
                  <h2>Login</h2>
                  <form method="post"> 
                      {%csrf_token%}
                      {{form.as_p}} 
                  
                      {% if error %}
                          <p>{{error}}</p>
                      {% endif %}
                      
                      <button type="submit"> login </button> 
                  </form>
                  </center>
          </div>
        </div>
      </div>
    </div>
    {%endblock%}
